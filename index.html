<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Gaming</title>
    <link rel="stylesheet" href="X-O.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Lora:ital@1&family=Roboto:wght@100;300;400&family=Shantell+Sans:ital,wght@0,400;1,300&family=Tajawal:wght@500&family=Ubuntu:ital@1&display=swap" rel="stylesheet">

    <!-- alertify js -->

    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
</head>
<body>
   <div id="container">
    <div id="content">
        
            <!-- start header -->
            <div id="header">
            <h2 id="constraction">X-turn</h2>
            </div>
            <!-- end header -->

            <!--start bord  -->
            <div id="grid-container">
                <div class="square" value="1"  style="border-left:none ; border-top: none">
                    <h3 class="square-contnet"></h3>
                </div>
                <div class="square" value="2" style="border-top:none ;">
                    <h3 class="square-contnet"></h3>
                </div>
                <div class="square" value="3" style="border-top:none ; border-right: none">
                    <h3 class="square-contnet"></h3>
                </div>
                <div class="square" value="4" style="border-left:none ;">
                    <h3 class="square-contnet"></h3>
                </div>
                <div class="square" value="5"> 
                    <h3 class="square-contnet"></h3>
                </div>
                <div class="square" value="6" style="border-right:none ;">
                    <h3 class="square-contnet"></h3>
                </div>
                <div class="square"value="7"  style="border-left:none ; border-bottom: none">
                    <h3 class="square-contnet"></h3>
                </div>
                <div class="square" value="8" style="border-bottom: none">
                    <h3 class="square-contnet"></h3>
                </div>
                <div class="square" value="9" style="border-right:none ; border-bottom: none">
                    <h3 class="square-contnet"></h3>
                </div>
            </div>
            <!--end bord  -->

            <div class="reset">
                <button id="reset-btn">reset</button>
            </div>
       
    </div>

   </div>



<script src="X/O.js"></script>
</body>

</html>
